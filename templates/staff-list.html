{% extends 'base.html' %}

{% block content %}
<h1>Staff</h1>
<table>
  <tr>
    <th>
      <b>Name</b>
    </th>
    <th>
      <b>Job</b>
    </th>
    <th>
      <b>Supervisor</b>
    </th>
  </tr>
  {% for s in staff %}
  <tr>
    <td>
      <a href="/staff/{{ s.StaffId }}">{{ s.Name }}</a>
    </td>
    <td>
      {{ s.Job }}
    </td>
    <td>
      {% if s.Supervisor %}
      <a href="/staff/{{ s.Supervisor }}">{{ s.SupervisorName }}</a>
      {% else %}
      N/A
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
